<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau4</title>
</head>
<body>
<canvas id="myCanvas2" width="500" height="500" style="border:5px solid pink;"></canvas>
<script>
    let canvas = document.getElementById('myCanvas2');
    let c = canvas.getContext('2d');
    class Circle {
        constructor(x, y, radius, color) {
            this.x = x
            this.y = y
            this.radius = radius
            this.color = color
        }

        draw() {
            c.beginPath();
            c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            c.fill();
            c.closePath();
        }
    }
    let cirlce = new Circle(10, 10, 100, "#000000");
    cirlce.draw();
</script>
</body>
</html>
