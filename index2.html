<script>
    function tryRemoveFromArray(arr, x) {
        let index = arr.indexOf(x);
        while (index > -1) {
            arr.splice(index, 1);
            index = arr.indexOf(x);
        }
        return arr;
    }
    tryRemoveFromArray();
</script>
